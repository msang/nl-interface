version: "3.1"


rules:

- rule: start telegram chat
  steps:
  - intent: start
  - action: utter_greet_telegram

- rule: Greeting rule
  steps:
  - intent: greet
  - action: utter_greet

- rule: Goodbye rule
  steps:
  - intent: goodbye
  - action: utter_goodbye_pos

- rule: Fallback handler - Ask the user to repeat or change in a covered topic
  steps:
  - intent: nlu_fallback
  - action: utter_fallback
  

